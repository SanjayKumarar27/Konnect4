<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Show Topbar + Sidebar only if NOT login/register -->
<div *ngIf="showLayout; else noLayout" class="h-screen flex flex-col">
  <app-topbar></app-topbar>
  
  <!-- âœ… CONDITIONAL LAYOUT BASED ON ROLE -->
  
  <!-- USER LAYOUT (Default view) -->
  <div *ngIf="!isAdmin()" class="flex flex-1">
    <app-sidebar></app-sidebar>
    <main class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- ADMIN LAYOUT (Different sidebar, wider content) -->
  <div *ngIf="isAdmin()" class="flex flex-1 bg-gray-50">
    <app-sidebar></app-sidebar>
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- No layout for login/register -->
<ng-template #noLayout>
  <router-outlet></router-outlet>
</ng-template>

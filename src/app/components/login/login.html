<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50 p-4">
  
  <!-- Logo -->
  <div class="fixed top-4 left-4 text-3xl font-extrabold text-transparent bg-clip-text 
              bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 
              animate-pulse tracking-wide font-poppins drop-shadow-lg 
              px-5 py-2 rounded-xl border border-white/30 backdrop-blur-md 
              transition-all duration-700 ease-in-out hover:scale-105 
              hover:from-indigo-500 hover:via-pink-500 hover:to-purple-500">
    <span class="animate-[flash_2s_infinite]">Konnect-4</span>
  </div>

  <style>
  @keyframes flash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }
  @keyframes fade-in-out {
    0%, 100% { opacity: 0; transform: translateY(-10px); }
    10%, 90% { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-out {
    animation: fade-in-out 3s ease-in-out;
  }
  </style>

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-indigo-700">Login</h2>

    <!-- Success Popup -->
    <div *ngIf="showPopup" 
         class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-green-400 to-emerald-500 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in-out font-poppins font-semibold">
      Login successful!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="space-y-5">

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          email 
          #emailInput="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="john@example.com"
          [ngClass]="{'border-red-500': emailInput.touched && emailInput.invalid}"
        />
        <div *ngIf="emailInput.touched && emailInput.invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
          <div *ngIf="emailInput.errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          minlength="6" 
          #passwordInput="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="••••••••"
          [ngClass]="{'border-red-500': passwordInput.touched && passwordInput.invalid}"
        />
        <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account? 
      <a routerLink="/register" class="text-indigo-600 font-medium hover:underline">Register here</a>
    </p>
  </div>
</div>

<!-- Updated: Light full-screen background similar to jumbotron -->
<div class="min-h-screen bg-gradient-to-b from-indigo-100 to-purple-100 bg-cover bg-center flex items-center justify-center">
  <div class="jumbotron max-w-2xl mt-0 bg-gradient-to-br from-indigo-600 to-purple-600 px-20 py-2 rounded-xl shadow-2xl bg-opacity-95">
    <div *ngIf="showPopup" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-green-400 to-emerald-500 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in-out font-poppins font-semibold">
      Registration successful!
    </div>
    <h2 class="text-center mb-8 text-3xl font-poppins font-bold text-white">Register</h2>
    <form (ngSubmit)="onRegister()" class="space-y-3">
      <div>
        <label for="fullName" class="block text-lg font-poppins font-medium text-white">Full Name</label>
        <input id="fullName" type="text" [(ngModel)]="fullName" name="fullName" required
               class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins">
      </div>
      <div>
        <label for="username" class="block text-lg font-poppins font-medium text-white">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required
               class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins">
      </div>
      <div>
        <label for="email" class="block text-lg font-poppins font-medium text-white">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-3  rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins">
      </div>
      <div>
        <label for="password" class="block text-lg font-poppins font-medium text-white">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins">
      </div>
      <button type="submit"
              class="w-full text-white py-3 rounded-lg transition duration-300 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 hover:bg-gradient-to-r hover:from-indigo-600 hover:via-purple-600 hover:to-indigo-700 font-poppins font-semibold shadow-md hover:shadow-xl">
        Register
      </button>
      <button type="button" (click)="resetForm()"
              class="w-full mt-4 bg-gray-700 text-white py-3 rounded-lg transition duration-300 hover:bg-gray-800 font-poppins font-semibold shadow-md hover:shadow-xl">
        Refresh
      </button>
    </form>
    <p class="mt-6 text-center text-lg font-poppins text-white">
      Already have an account? <a routerLink="/login" class="text-cyan-300 hover:text-cyan-400 transition duration-300">Login</a>
    </p>
  </div>
</div>

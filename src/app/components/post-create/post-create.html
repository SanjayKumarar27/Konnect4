<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Create New Post</h2>

  <form (ngSubmit)="onSubmit()" #postForm="ngForm" class="space-y-5">

    <!-- Content Textarea -->
    <div class="form-group">
      <label for="content" class="block text-sm font-medium text-gray-700 mb-2">What's on your mind?</label>
      <textarea
        id="content"
        [(ngModel)]="content"
        name="content"
        required
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
        placeholder="Share your thoughts..."
      ></textarea>
    </div>

    <!-- CATEGORY DROPDOWN -->
    <div class="form-group">
      <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category (Optional)</label>
      <select
        id="category"
        [(ngModel)]="category"
        name="category"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        <option value="">No Category</option>
        <option value="sports">Sports</option>
        <option value="politics">Politics</option>
        <option value="entertainment">Entertainment</option>
        <option value="tech">Technology</option>
        <option value="food">Food</option>
      </select>
    </div>

    <!-- IMAGE URL INPUT (Replaced File Upload) -->
    <div class="form-group">
      <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Optional)</label>
      <input
        type="url"
        id="imageUrl"
        [(ngModel)]="imageUrl"
        name="imageUrl"
        placeholder="https://example.com/image.jpg"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
      <!-- Image Preview -->
      <div *ngIf="imageUrl" class="mt-3">
        <p class="text-sm text-gray-600 mb-2">Preview:</p>
        <img [src]="imageUrl" alt="Image Preview" class="max-h-64 rounded-lg shadow-sm w-full object-cover" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center pt-4">
      <button
        type="submit"
        [disabled]="!postForm.valid || isSubmitting"
        class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isSubmitting">Post</span>
        <span *ngIf="isSubmitting">Posting...</span>
      </button>
    </div>

  </form>
</div>

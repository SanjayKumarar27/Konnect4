<div class="max-w-3xl mx-auto" *ngIf="!loading; else loadingTpl">

  <!-- Profile Header -->
  <div class="flex items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-lg transform transition-all hover:scale-[1.01]">
    <img *ngIf="profile?.profileImageUrl" [src]="profile?.profileImageUrl"
         class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md transition-transform duration-300 hover:scale-105" />
    <div>
      <div class="text-2xl font-bold text-gray-800">{{ profile?.fullName || profile?.username }}</div>
      <div class="text-sm text-gray-500 mt-1">{{ profile?.bio || 'No bio available.' }}</div>
    </div>
  </div>

  <!-- Profile Edit Form -->
  <form [formGroup]="form" (ngSubmit)="save()"
        class="space-y-5 bg-white p-6 rounded-xl shadow-lg transition-all duration-300 hover:shadow-2xl">

    <div>
      <label class="block text-sm font-medium text-gray-700">Full Name</label>
      <input formControlName="fullName"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Bio</label>
      <textarea formControlName="bio" rows="3"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Profile Image URL</label>
      <input formControlName="profileImageUrl"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300" />
    </div>

    <div class="flex items-center gap-3">
      <input type="checkbox" id="private" formControlName="isPrivate" class="accent-indigo-500" />
      <label for="private" class="text-gray-700">Private Account</label>
    </div>

    <div>
      <button type="submit"
              class="px-6 py-2 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 text-white font-semibold shadow-md hover:shadow-xl transition-all duration-300 disabled:opacity-50"
              [disabled]="saving">
        {{ saving ? 'Saving...' : 'Save' }}
      </button>
    </div>
  </form>

  <!-- Stats Section -->
  <div class="mt-6 bg-white p-6 rounded-xl shadow-lg flex justify-around text-center transition-all hover:shadow-2xl">
    <div>
      <div class="text-xl font-bold text-gray-800">{{ profile?.followersCount }}</div>
      <div class="text-sm text-gray-500">Followers</div>
    </div>
    <div>
      <div class="text-xl font-bold text-gray-800">{{ profile?.followingCount }}</div>
      <div class="text-sm text-gray-500">Following</div>
    </div>
    <div>
      <div class="text-xl font-bold text-gray-800">{{ profile?.postsCount }}</div>
      <div class="text-sm text-gray-500">Posts</div>
    </div>
  </div>

  <!-- Posts Section -->
  <div class="mt-6">
    <h4 class="font-semibold text-gray-800 mb-3">Posts</h4>
    <div *ngIf="profile?.posts?.length; else noPosts">
      <div *ngFor="let p of profile!.posts" class="mt-3 bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300">
        <div class="text-gray-700">{{ p.content }}</div>
        <div class="text-xs text-gray-400 mt-1">{{ p.createdAt | date:'medium' }}</div>
      </div>
    </div>

    <ng-template #noPosts>
      <div class="text-gray-500 mt-2 italic">No posts to show.</div>
    </ng-template>
  </div>

</div>

<ng-template #loadingTpl>
  <div class="p-6 text-center text-gray-500">Loading profile...</div>
</ng-template>

<header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-700 shadow-lg p-3 flex items-center justify-between animate-fadeIn fixed left-0 right-0 z-50">
  
  <!-- Logo -->
  <div class="w-1/3 text-left pl-4">
    <span class="text-2xl font-extrabold text-white tracking-wide cursor-pointer 
                 transition-transform duration-500 hover:scale-110 hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.9)]">
      Konnect-4
    </span>
  </div>

  <!-- Search Component -->
<div class="w-1/3">
  <app-search></app-search>
</div>

  <!-- Profile Icon -->
  <div class="w-1/3 text-right pr-4 flex items-center justify-end gap-3">
    <a class="inline-block ml-3 p-1 rounded-full hover:scale-110 transform transition duration-300 hover:ring-2 hover:ring-white hover:shadow-lg" 
      (click)="goToProfile()" >
      <i class="fa fa-user-circle fa-2x text-white" ></i>
    </a>
  </div>
</header>

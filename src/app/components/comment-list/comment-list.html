<div class="bg-white p-4 rounded-lg border border-gray-200 shadow-md w-full max-w-2xl mx-auto relative">
  <h3 class="text-lg font-semibold text-gray-800 mb-3">Comments</h3>

  <form (ngSubmit)="addComment()" class="flex gap-2 mt-3 items-start relative">
    <div class="relative flex-1">
      <input
        [(ngModel)]="newComment"
        name="comment"
        placeholder="Add a comment..."
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md 
               focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10"
      />

      <!-- Custom emoji picker -->
      <div class="absolute right-2 top-1/2 transform -translate-y-1/2 z-20">
        <k4-emoji-picker [emojiInput$]="emojiInput$"></k4-emoji-picker>
      </div>
    </div>

    <button
      type="submit"
      class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded-md shadow"
    >
      Post
    </button>
  </form>

  <!-- Comments list -->
  <div *ngFor="let comment of comments" class="border-b border-gray-200 py-2 flex justify-between items-start">
    <div>
      <b class="text-sm text-gray-900">{{ comment.username }}</b>
      <p class="mt-1 text-sm text-gray-600">{{ comment.content }}</p>
    </div>
    <div>
      <button
        *ngIf="canDeleteComment(comment)"
        (click)="deleteComment(comment.commentId)"
        class="text-red-500 hover:text-red-700"
      >
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>

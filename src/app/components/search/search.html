<!-- search.component.html -->
<div class="relative w-96">
  <!-- Search Input -->
  <input
    type="text"
    class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
    [(ngModel)]="query"
    (input)="onSearch()"
    placeholder="Search users..."
  />

  <!-- Suggestions Dropdown -->
  <div
    *ngIf="suggestions.length > 0"
    class="absolute mt-2 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-72 overflow-y-auto z-50"
  >
    <ul>
      <li
        *ngFor="let user of suggestions"
        (click)="goToProfile(user.userId)"
        class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 cursor-pointer"
      >
        <!-- Profile Image -->
        <img
          *ngIf="user.profileImageUrl"
          [src]="user.profileImageUrl"
          alt="{{ user.username }}"
          class="w-10 h-10 rounded-full object-cover"
        />
        <div class="flex flex-col">
          <span class="font-semibold text-gray-800">{{ user.username }}</span>
          <span class="text-sm text-gray-500">{{ user.fullName }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>

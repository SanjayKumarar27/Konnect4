
<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative"
style="background-image: linear-gradient(rgba(30,30,60,0.6), rgba(50,10,80,0.6)),
            url('https://thumbs.dreamstime.com/z/scene-symbolizing-concept-connected-people-where-individuals-diverse-backgrounds-come-together-networking-288380082.jpg');">
  
  
  <div class="fixed top-4 left-4 text-3xl font-extrabold text-transparent bg-clip-text 
              bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 
              animate-pulse tracking-wide font-poppins drop-shadow-lg 
              px-5 py-2 rounded-xl border border-white/30 backdrop-blur-md 
              transition-all duration-700 ease-in-out hover:scale-105 hover:from-indigo-500 hover:via-pink-500 hover:to-purple-500">
    <span class="animate-[flash_2s_infinite]">Konnect-4</span>
  </div>
  <style>
  @keyframes flash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }
  </style>
  <div class="jumbotron max-w-2xl mx-auto">
   <div class="jumbotron max-w-2xl mx-auto p-8 rounded-2xl shadow-2xl border border-white/20 bg-white/10 backdrop-blur-xl">
    <div *ngIf="showPopup" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-green-400 to-emerald-500 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in-out font-poppins font-semibold">
      Login successful!
    </div>
    <h2 class="text-center mb-8 text-3xl font-poppins font-bold text-white">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="space-y-6">
      <div>
        <label for="email" class="block text-lg font-poppins font-medium text-white">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required email #emailInput="ngModel"
               class="w-full px-4 py-3 mt-1 rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins"
               [ngClass]="{'border-red-400': emailInput.touched && emailInput.invalid}">
        <div *ngIf="emailInput.touched && emailInput.invalid" class="text-red-400 text-sm font-poppins mt-1">
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
          <div *ngIf="emailInput.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-lg font-poppins font-medium text-white">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel"
               class="w-full px-4 py-3 mt-1 rounded-lg border border-gray-200 bg-white bg-opacity-90 focus:ring-2 focus:ring-purple-400 focus:border-purple-500 transition duration-300 font-poppins"
               [ngClass]="{'border-red-400': passwordInput.touched && passwordInput.invalid}">
        <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-red-400 text-sm font-poppins mt-1">
          <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-400 text-center text-lg font-poppins font-medium">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="!loginForm.valid"
              class="w-full text-white py-3 rounded-lg transition duration-300 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 hover:bg-gradient-to-r hover:from-indigo-600 hover:via-purple-600 hover:to-indigo-700 font-poppins font-semibold shadow-md hover:shadow-xl">
        Login
      </button>
     <!-- <button type="button" (click)="resetForm()"
              class="w-full mt-4 bg-gray-700 text-white py-3 rounded-lg transition duration-300 hover:bg-gray-800 font-poppins font-semibold shadow-md hover:shadow-xl">
        Refresh
      </button>  -->
    </form>
    <p class="mt-6 text-center text-lg font-poppins text-white">
      Don't have an account? <a routerLink="/register" class="text-cyan-300 hover:text-cyan-400 transition duration-300">Register</a>
    </p>
  </div>
  </div>
</div>

<div class="max-w-3xl mx-auto mt-10" *ngIf="!loading; else loadingTpl">

  <!-- Profile Header -->
  <div class="flex items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-lg transform transition-all hover:scale-[1.01]">
    <img *ngIf="profile?.profileImageUrl" [src]="profile?.profileImageUrl"
         class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md transition-transform duration-300 hover:scale-105"
         alt="Profile" />
    <img *ngIf="!profile?.profileImageUrl" src="assets/default-avatar.png"
         class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md transition-transform duration-300 hover:scale-105"
         alt="Default Avatar" />

    <div>
      <div class="text-2xl font-bold text-gray-800">{{ profile?.fullName || profile?.username }}</div>
      <div class="text-sm text-gray-500 mt-1">{{ profile?.bio || 'No bio available.' }}</div>
    </div>

    <!-- Action Buttons -->
    <div class="ml-auto mt-4 text-center">
      <button *ngIf="isCurrentUser" (click)="toggleEdit()"
              class="px-5 py-2 rounded-full bg-indigo-500 text-white font-semibold shadow-md hover:shadow-xl transition-all">
        {{ showEditForm ? 'Cancel' : 'Update Profile' }}
      </button>

      <ng-container *ngIf="!isCurrentUser">
        <button *ngIf="!profile?.isFollowing" (click)="follow()"
                class="px-5 py-2 rounded-full bg-indigo-500 text-white font-semibold shadow-md hover:shadow-xl transition-all">
          Follow
        </button>
        <button *ngIf="profile?.isFollowing" (click)="unfollow()"
                class="px-5 py-2 rounded-full bg-red-500 text-white font-semibold shadow-md hover:shadow-xl transition-all">
          Unfollow
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Profile Edit Form -->
  <form *ngIf="showEditForm" [formGroup]="form" (ngSubmit)="save()"
        class="space-y-5 bg-white p-6 rounded-xl shadow-lg transition-all duration-300 hover:shadow-2xl">
    <div>
      <label class="block text-sm font-medium text-gray-700">Full Name</label>
      <input formControlName="fullName"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Bio</label>
      <textarea formControlName="bio" rows="3"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Profile Image URL</label>
      <input formControlName="profileImageUrl"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-300" />
    </div>

    <div class="flex items-center gap-3">
      <input type="checkbox" id="private" formControlName="isPrivate" class="accent-indigo-500" />
      <label for="private" class="text-gray-700">Private Account</label>
    </div>

    <div>
      <button type="submit"
              class="px-6 py-2 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 text-white font-semibold shadow-md hover:shadow-xl transition-all duration-300 disabled:opacity-50"
              [disabled]="saving">
        {{ saving ? 'Saving...' : 'Save' }}
      </button>
    </div>
  </form>

  <!-- Stats Section -->
  <div class="mt-6 bg-white p-6 rounded-xl shadow-lg flex justify-around text-center transition-all hover:shadow-2xl">
    <div>
      <div class="text-xl font-bold text-gray-800">
        <a [routerLink]="['/profile', userId, 'followers']">{{ profile?.followersCount }}</a>
      </div>
      <div class="text-sm text-gray-500">Followers</div>
    </div>
    <div>
      <div class="text-xl font-bold text-gray-800">
        <a [routerLink]="['/profile', userId, 'following']">{{ profile?.followingCount }}</a>
      </div>
      <div class="text-sm text-gray-500">Following</div>
    </div>
    <div>
      <div class="text-xl font-bold text-gray-800">{{ profile?.postsCount }}</div>
      <div class="text-sm text-gray-500">Posts</div>
    </div>
  </div>

  <!-- Posts Section -->
  <div class="mt-6">
    <h4 class="font-semibold text-gray-800 mb-3">Posts</h4>
    <div *ngIf="profile?.posts?.length; else noPosts">
      <div *ngFor="let p of profile!.posts" class="relative mt-3 bg-white rounded-xl shadow-md transition-transform duration-300 hover:scale-[1.01] hover:shadow-lg overflow-hidden">
        <div class="p-4">
          <!-- Post Text Content -->
          <div class="text-gray-800 text-base font-medium">
            {{ p.content }}
          </div>
          <!-- Post Timestamp -->
          <div class="pt-2 text-xs text-gray-400">
            {{ p.createdAt | date:'medium' }}
            <div *ngIf="isCurrentUser" class="absolute top-2 right-2">
              <i class="fa fa-ellipsis-h cursor-pointer p-2 rounded-full hover:bg-gray-200" (click)="p.showOptions = !p.showOptions"></i>
              <div class="absolute right-0 bg-white shadow-lg rounded-md mt-2 z-10 w-32" *ngIf="p.showOptions">
                <button (click)="editPost(p.postId)" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fa fa-edit mr-2"></i>Update</button>
                <button (click)="deletePost(p.postId)" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100"><i class="fa fa-trash mr-2"></i>Delete</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Post Image (below text) -->
        <div *ngIf="p.imageUrl" class="flex justify-center items-center bg-gray-50">
          <img [src]="p.imageUrl" alt="Post image" class="max-h-72 w-auto object-contain rounded-b-xl" />
        </div>
        
        <!-- Options: only show for the current user's profile -->
      </div>
    </div>
    <ng-template #noPosts>
      <div class="text-gray-500 mt-2 italic">No posts to show.</div>
    </ng-template>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="p-6 text-center text-gray-500">Loading profile...</div>
</ng-template>

<div class="followers-page">
  <!-- <h2>{{ userId }}'s Followers</h2> -->
   <h2>Followers</h2>
  
  <div *ngIf="loading" class="loading">Loading followers...</div>
  
  <div *ngIf="!loading && followers.length === 0" class="empty">
    No followers yet.
  </div>

  <div class="followers-list" *ngIf="!loading && followers.length > 0">
    <div class="follower-item" *ngFor="let follower of followers">
      <img [src]="follower.profileImageUrl || 'assets/default-avatar.png'" 
           alt="Profile" class="avatar">
      <div class="user-info">
        <a [routerLink]="['/profile', follower.userId]" class="username">
          {{ follower.username }}
        </a>
        <p class="fullname">{{ follower.fullName }}</p>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
  <h2>Admin Login</h2>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter password"
      required
    />

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
